<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hello World</title>
    <meta name="description" content="Hello World on React DOM & React without create-react-app" />
    <meta name="author" content="P Manoj Kumar" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<link rel="stylesheet" href="css/style.css" />-->
	<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  </head>

  <body>
	<div id="root">
	<script>
		const e = React.createElement("h1", null, "Hello, world!");
		ReactDOM.render(e, document.getElementById("root"), ()=>console.log("Success"))
	</script>
  </body>
</html>
